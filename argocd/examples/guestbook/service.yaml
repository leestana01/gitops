---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
  namespace: guestbook
  labels:
    app: guestbook
    component: ui
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: guestbook
    component: ui

---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-api
  namespace: guestbook
  labels:
    app: guestbook
    component: api
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: guestbook
    component: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook
  namespace: guestbook
  labels:
    app: guestbook
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - guestbook.klr.kr
      secretName: guestbook-tls
  rules:
    - host: guestbook.klr.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: guestbook-ui
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: guestbook-api
                port:
                  number: 8080
