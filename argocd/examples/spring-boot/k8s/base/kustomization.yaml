apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: spring-boot-app

commonLabels:
  app.kubernetes.io/name: spring-boot-app
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: backend-services

resources:
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - ingress.yaml

images:
  - name: ghcr.io/your-org/spring-boot-app
    newName: ghcr.io/your-org/spring-boot-app
    newTag: latest

configMapGenerator:
  - name: spring-boot-config
    behavior: merge
